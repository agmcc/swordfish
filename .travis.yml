language: java

jdk:
  - openjdk8
  - openjdk12

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./build/libs/swordfish-*.jar"
  skip_cleanup: true
  on:
    tags: true

addons:
  sonarcloud:
    organization: agmcc
    token:
      secure: 

before_script:
  - "./gradlew jacocoTestReport"

script:
  - sonar-scanner
